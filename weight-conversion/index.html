<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title>Converter</title>
    <style>
        body {
            background: url(https://cdn.pixabay.com/photo/2014/08/06/14/27/wood-411643_960_720.jpg);
            background-size: cover;
        }

        .card {
            width: 50%;
            margin: auto;
            top: 100px;
        }

        #convert {
            background: black;
            margin-top: 25px;
        }

        .card-header {
            background: firebrick;
            color: azure;
        }
    </style>
</head>

<body class="container text-center p-5">
    <div class="card">
        <h5 class="card-header">Convert Grams To Kilograms</h5>
        <div class="card-body">
            <h5 class="card-title">Enter Weight in Grams</h5>
            <input type="number" id="weight" class="form-control rounded border-dark" placeholder="(in grams)">
            <p id="output" class="card-text m-2 fs-3"></p>
            <a href="#" id="convert" class="btn btn-primary">Convert</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
