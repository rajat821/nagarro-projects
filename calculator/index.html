<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Edu+SA+Beginner&family=Open+Sans:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="outer-frame">
            <div class="display-result">
                <div class="input">0</div>
            </div>
            <div class="flex-row">
                <button class="value all not">C</button>
                <button class="value back not"><i class="fa fa-arrow-circle-left"></i></button>

            </div>
            <div class="flex-row">
                <button class="value">7</button>
                <button class="value">8</button>
                <button class="value">9</button>
                <button class="value">*</button>
            </div>
            <div class="flex-row">
                <button class="value">4</button>
                <button class="value">5</button>
                <button class="value">6</button>
                <button class="value">+</button>
            </div>
            <div class="flex-row">
                <button class="value">1</button>
                <button class="value">2</button>
                <button class="value">3</button>
                <button class="value">-</button>
            </div>
            <div class="flex-row">
                <button class="value">.</button>
                <button class="value">0</button>
                <button class="value">/</button>
                <button class="value calc not" id="icon">=</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
