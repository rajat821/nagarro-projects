<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        @media (max-width:770px){
            .btn-grp{
                flex: 100%;
                width: 100%;
            }
        }
    </style>
    <title>Copy Paste</title>
</head>
<body style="background: url(https://img.freepik.com/free-vector/white-gray-geometric-pattern-background-vector_53876-136510.jpg?w=1060&t=st=1659642693~exp=1659643293~hmac=13ac9fb178757916fb56d8f3e186c40db05b15b0a9e9978cc9636309a74bb859); background-size: cover;">

    <div class="container d-flex flex-column align-items-center justify-content-center">
        <h1 class="h1 my-5 w-100 text-center">Copy - Paste - Text</h1>
        <div class="w-100 d-flex flex-wrap justify-content-around align-items-center">
            <div>
                <textarea id="copy-input" class="border border-3 rounded border-dark" cols="50" rows="15" placeholder="Write Something Here"></textarea>
            </div>
            <div class="btn-grp w-25 my-4 d-flex flex-column justify-content-around">
                <button type="button" id="copy-btn" class="btn btn-secondary btn-lg mb-4 rounded-pill"><i class="fa-solid fa-copy"></i> Copy</button>
                <button type="button" id="paste-btn" class="btn btn-secondary btn-lg rounded-pill"><i class="fa-solid fa-paste"></i> Paste</button>
            </div>
            <div class="">
                <textarea id="paste-input" class="border border-3 rounded border-dark" name="" id="" cols="50" rows="15" placeholder="Paste here"></textarea>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/09890ac2f3.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
